name: release
on:
  push:
    tags:
      - "v*.*.*"   
  workflow_dispatch: {}

permissions:
  contents: write 

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin_name: patch-lite
            zip_name: PatchLite-linux
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bin_name: patch-lite.exe
            zip_name: PatchLite
          - os: macos-latest
            target: aarch64-apple-darwin
            bin_name: patch-lite
            zip_name: PatchLite-macos-arm64


    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build (release)
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p dist
          # copie seu binário (ajuste o nome do binário conforme seu Cargo.toml)
          SRC="target/${{ matrix.target }}/release/${{ matrix.bin_name }}"

          if [ "${{ runner.os }}" = "Windows" ]; then
            DEST="dist/PatchLite.exe"                 
          else
            DEST="dist/PatchLite"                     
          fi

          cp "$SRC" "$DEST"

          # inclua README/licença se quiser no zip
          cp README.md dist/ 2>/dev/null || true
          cp LICENSE* dist/ 2>/dev/null || true

          # compacte
          if [ "${{ runner.os }}" = "Windows" ]; then
            7z a "${{ matrix.zip_name }}.zip" "./dist/*"
            echo "$(sha256sum "${{ matrix.zip_name }}.zip" | awk '{print $1}')  ${{ matrix.zip_name }}.zip" > "SHA256SUMS-${{ matrix.zip_name }}.txt"
          else
            cd dist
            zip -r "../${{ matrix.zip_name }}.zip" *
            cd ..
            shasum -a 256 "${{ matrix.zip_name }}.zip" | awk '{print $1"  "$2}' > "SHA256SUMS-${{ matrix.zip_name }}.txt"
          fi

      - name: Upload artifact (for this job)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.zip_name }}
          path: |
            ${{ matrix.zip_name }}.zip
            SHA256SUMS-${{ matrix.zip_name }}.txt

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Delete existing release (if any)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # apaga a release da tag atual, se existir; não falha se não existir
          gh release delete "${GITHUB_REF_NAME}" -y || true

      - name: Gather assets
        run: |
          mkdir upload
          find artifacts -name '*.zip' -exec cp {} upload/ \;
          find artifacts -name 'SHA256SUMS-*.txt' -exec cp {} upload/ \;
          # arquivo combinado de checksums (opcional)
          cat upload/SHA256SUMS-*.txt > upload/SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            upload/*.zip
            upload/SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
